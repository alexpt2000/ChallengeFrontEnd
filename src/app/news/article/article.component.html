<a href="#">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="article.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{article.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{article.rating}}</span>
      <span class="place-info-box-detail">{{article.category}}</span>
      <span class="place-info-box-detail">{{article.deliveryEstimate}}</span>
    </div>

  </div>
</a>
