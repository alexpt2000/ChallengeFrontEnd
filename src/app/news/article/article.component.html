<a href={{article.url}} target="_blank">
  <div class="place-info-box">
      <span class="place-info-box-text">{{article.title}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{article.score}}</span>
      <span class="place-info-box-detail">  by <strong>{{article.by}}</strong>      {{article.time * 1000 | date:'MM-dd-yyyy h:mm:ss a' }}</span>
      <!-- <span class="place-info-box-detail">{{article.by}}</span> -->
  </div>
</a>
